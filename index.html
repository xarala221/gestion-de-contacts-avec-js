<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de contacte</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title-content">
      <h2>Gestion de contacte : <span class="count"></span></h2>

      <!-- Trigger/Open The Modal -->
      <button id="addContactModalButton">Ajouer contact</button>

      <!-- The Modal -->
      <div id="contactModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="form-container">
            <form method="post">
              <label for="name">Nom complet:</label>
              <input class="form-control" required type="text" id="name" name="name">
              <label for="email">Email:</label>
              <input class="form-control" required type="email" id="email" name="email">
              <label for="telephone">Telephone:</label>
              <input class="form-control" required type="number" id="telephone" name="telephone">
              <button type="submit" class="addContactButton">Ajouter </button>
            </form>
          </div>
        </div>
      </div>
      <div class="contacts">
        <div class="table-container">
          <table class="table">
            <tr>
              <th>Nom complet</th>
              <th>Email</th>
              <th>Telephone</th>
              <th>Actions</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
